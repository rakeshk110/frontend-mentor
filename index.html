<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/fonts/static/index.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile"><img src="./assets/images/avatar-jessica.jpeg" alt=""></div>
      <div id="name"><p>Jessica Randall</p></div>
      <div style="margin-top: -10px; margin-bottom: 30px;" id="location"><p>London, United Kingdom</p></div>
      <div style="margin-bottom: -10px;" id="bio"><p>"Front-end developer and avid reader."</p> </div>
      <div class="social-links">
        <a href="">GitHub</a>
        <a href="">Frontend Mentor</a>
        <a href="">LinkedIn</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </div>
    </div>
    <div class="attribution" style="text-align: center; margin-top: 50px; margin-bottom: 0px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="likedin/rakeshk110">Rakeshk</a>.
  </div>
  </div> 
  
</body>
</html>
